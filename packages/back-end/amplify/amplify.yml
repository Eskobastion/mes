version: 1
applications:
  - appRoot: packages/back-end/amplify
    backend:
      phases:
        build:
          commands:
            - n 20.17.0
            - npm ci --cache .npm --prefer-offline --legacy-peer-deps
            - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
   
    frontend:
      phases:
        build:
          commands:
            - mkdir ./dist && touch index.html
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
       paths:
         - .npm/**/*
      buildPath: /
    
